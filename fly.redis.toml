app = "moodboard-redis"
primary_region = "iad"

[build]
  image = "redis:7-alpine"

[processes]
  app = "redis-server --save 60 1 --loglevel warning --timeout 0"

# Add a simple TCP health check to detect Redis hangs or crashes
[checks]
  [checks.redis]
    port = 6379
    type = "tcp"
    interval = "15s"
    timeout = "3s"

# Optional: for reliability on restarts
[deploy]
  strategy = "rolling"

[metrics]
  port = 9121
  path = "/metrics"