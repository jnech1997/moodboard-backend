name: Keep Fly App Warm

on:
  schedule:
    - cron: "*/3 * * * *" # every 10 minutes
  workflow_dispatch: # allows manual runs too

jobs:
  ping:
    runs-on: ubuntu-latest

    steps:
      - name: Wake up the backend
        run: |
          curl -s -o /dev/null -w "%{http_code}" https://moodboard.fly.dev/api/health || exit 1
