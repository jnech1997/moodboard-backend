# fly.toml configuration for the Moodboard app
app = "moodboard"
primary_region = "iad"

[build]
  dockerfile = "Dockerfile"

[env]
  # Internal fly Redis URL using your redis app name
  REDIS_URL = "redis://moodboard-redis.internal:6379"

# --- Process Definitions ---
[processes]
  app = "uvicorn app.main:app --host 0.0.0.0 --port 8080 --forwarded-allow-ips='*'"
  worker = "arq app.core.arq_worker.WorkerSettings"

# --- Public HTTP Service for the API ---
[[services]]
  processes = ["app"]
  internal_port = 8080
  protocol = "tcp"

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.ports]]
    handlers = ["http"]
    port = 80

  [services.concurrency]
    type = "connections"
    hard_limit = 50
    soft_limit = 40

# --- Machine Resources Per Process ---
[[vm]]
  memory = "1gb"
  cpu_kind = "shared"
  cpus = 1