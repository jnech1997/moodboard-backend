app = "moodboard"

[build]
  dockerfile = "Dockerfile"   # or Dockerfile.api if that's your filename

[processes]
  app = "uvicorn app.main:app --host 0.0.0.0 --port 8080"
  worker = "arq app.worker.WorkerSettings"

# public HTTP service for the API only
[[services]]
  processes = ["app"]
  internal_port = 8080
  protocol = "tcp"

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.ports]]
    handlers = ["http"]
    port = 80

  [services.concurrency]
    type = "connections"
    hard_limit = 50
    soft_limit = 40